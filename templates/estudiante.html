<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo del Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .bingo-container {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 600px;
            justify-content: center;
        }

        .bingo-cell {
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            overflow: hidden;
            word-wrap: break-word;
            border-radius: 15px;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
        }

        .bingo-cell.selected {
            background: linear-gradient(135deg, #ff4500, #ffcc00);
            color: white;
            transform: scale(0.95);
        }

        button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .espera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup.show {
            opacity: 1;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: jump 0.5s ease;
        }

        @keyframes jump {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .popup-content.ganador {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
        }

        .popup-content.perdedor {
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
        }
    </style>
</head>

<body>
    <h1>Bingo del Estudiante</h1>

    <!-- Pantalla de espera y registro -->
    <div id="espera-container" class="espera-container">
        <input type="text" id="nombreEstudiante" placeholder="Ingresa tu nombre">
        <button onclick="registrarEstudiante()">Registrarse</button>
        <p id="estado" style="margin-top: 10px; font-weight: bold; color: #FF4500;"></p>
    </div>

    <!-- Bingo oculto al inicio -->
    <div class="bingo-container" id="bingoBoard"></div>
    <button id="validarBingoBtn" onclick="validarBingo()" style="display: none;">Validar Bingo</button>

    <div id="popup" class="popup">
        <div class="popup-content" id="popup-content">
            <p id="popup-message"></p>
            <button onclick="cerrarPopup()">Aceptar</button>
        </div>
    </div>

    <script>
        let nombreEstudiante = "";

        function registrarEstudiante() {
            nombreEstudiante = document.getElementById("nombreEstudiante").value.trim();
            if (!nombreEstudiante) {
                alert("Por favor ingrese un nombre");
                return;
            }

            fetch("/registrar-estudiante", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ estudiante: nombreEstudiante })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("estado").textContent = "Esperando aprobación del anfitrión...";
                verificarAprobacion();
            })
            .catch(error => console.error("Error:", error));
        }

        function verificarAprobacion() {
            setInterval(() => {
                fetch("/obtener-estudiantes")
                .then(response => response.json())
                .then(data => {
                    const estudiante = data.estudiantes.find(est => est.nombre === nombreEstudiante);
                    if (estudiante && estudiante.aceptado) {
                        document.getElementById("espera-container").style.display = "none";
                        document.getElementById("bingoBoard").style.display = "grid";
                        document.getElementById("validarBingoBtn").style.display = "block";
                        generarBingo();
                    }
                })
                .catch(error => console.error("Error:", error));
            }, 3000);
        }

        function generarBingo() {
            const cantidadCasillas = 15;
            const opcionesBingo = {{ respuestas_tabla | tojson }};
            const opcionesSeleccionadas = opcionesBingo.sort(() => 0.5 - Math.random()).slice(0, cantidadCasillas);
            const bingoBoard = document.getElementById("bingoBoard");
            
            opcionesSeleccionadas.forEach(opcion => {
                const cell = document.createElement("div");
                cell.classList.add("bingo-cell");
                cell.textContent = opcion;
                cell.addEventListener("click", () => {
                    cell.classList.toggle("selected");
                });
                bingoBoard.appendChild(cell);
            });
        }

        function validarBingo() {
            const seleccionadas = Array.from(document.querySelectorAll(".bingo-cell.selected"))
                .map(cell => cell.textContent);

            fetch("/validar-ganador", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ respuestas: seleccionadas })
            })
            .then(response => response.json())
            .then(data => {
                mostrarPopup(data.message);
            })
            .catch(error => console.error("Error:", error));
        }

        function mostrarPopup(mensaje, gano) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.textContent = mensaje;
            popupContent.classList.remove('ganador', 'perdedor');
            if (gano) {
                popupContent.classList.add('ganador');
            } else {
                popupContent.classList.add('perdedor');
            }
            popup.classList.add('show');
            popup.style.display = 'flex';
        }

        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
